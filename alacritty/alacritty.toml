[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "0x4a4a4a"
blue = "0xb2ccd6"
cyan = "0xff5370"
green = "0x303030"
magenta = "0xeeffff"
red = "0xf78c6c"
white = "0xffffff"
yellow = "0x353535"

[colors.cursor]
cursor = "0xeeffff"
text = "0x212121"

[colors.normal]
black = "0x212121"
blue = "0x82aaff"
cyan = "0x89ddff"
green = "0xc3e88d"
magenta = "0xc792ea"
red = "0xf07178"
white = "0xeeffff"
yellow = "0xffcb6b"

[colors.primary]
background = "0x212121"
foreground = "0xeeffff"

[env]
TERM = "alacritty"

[font]
size = 15.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "LBracket"
mode = "~Search"
mods = "Control|Shift"

[window]
decorations = "buttonless"
dynamic_padding = true
option_as_alt = "OnlyLeft"

[window.dimensions]
columns = 100
lines = 50
